version: "3.9"

services:
  db:
    image: mongo
    container_name: mongodb
    restart: always
    env_file:
      - .env
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD=$MONGO_INITDB_ROOT_PASSWORD
      - MONGO_INITDB_DATABASE=$MONGO_INITDB_DATABASE
    volumes:
      - ./mongo-init.js:/mongo-init.js:ro
  monitoring-management-microservice:
    build: ./monitoring-management-microservice
    command: python main.py
    container_name: monitoring-management-microservice
    restart: always
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - DB_USERNAME=${MONGO_USER}
      - DB_PASSWORD=${MONGO_PASSWORD}
      - DB_HOST=${MONGO_HOST}
      - DB_PORT=${MONGO_PORT}
      - DB_NAME=${MONGO_DB}
    volumes:
      - ./monitoring-management-microservice:/app/monitoring-management-microservice
      - ./monitoring-management-microservice/.env:/app/monitoring-management-microservice/db/.env
    env_file: .env
    depends_on:
      - db
    ports:
      - "8080:8080"
    
volumes:
  db-data: